
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.1/assets/img/favicons/favicon.ico">

    <title>Newsletter Signup</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.1/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <!-- yahan pr jo action dete hai wahi apni dali hui cheejein post hongi -->
    <form action="/" class="form-signin" method="post">
      <img class="mb-2" src="images/lab.png" alt="" width="90px" height="90px">
      <h1 class="h3 mb-4 font-weight-normal">Sign-up to my Newsletter</h1>
      
      <input type="text"  class="form-control" placeholder="First Name" name="firstName" required autofocus>
      <input type="text"  class="form-control middle " placeholder="Last Name"name="lastName" required>
      <input type="email"  class="form-control" placeholder="Email Address"name="Email" required>
      
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <p class="mt-3  text-muted">&copy; Daily News</p>
    </form>
  </body>
</html>
